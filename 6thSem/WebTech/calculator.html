<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>

<body class="font-monospace">
    <h1 class="lead text-center display-1 fw-bolder my-5">Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #93B1A6;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #183D3D;
            border-radius: 3px;
            font-size: 18px;
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .calculator .button {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background-color: #5C8374;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .calculator .button:hover {
            background-color: #183D3D;
        }

        /* Auto Dark Mode */

        @media (prefers-color-scheme: dark) {
            body {
                background: #040D12;
                color: #183D3D;
            }

            .blog-header-logo {
                color: #183D3D;
            }
        }
    </style>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const displayValue = document.getElementById('display').value;
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // Event listener for keyboard input
        document.addEventListener('keypress', (event) => {
            const keyValue = event.key;

            // Check if the pressed key is a valid input (numbers, operators, or Enter)
            if (/[\d+\-*/=]|Enter/.test(keyValue)) {
                if (keyValue === 'Enter') {
                    calculateResult();
                } else {
                    appendToDisplay(keyValue);
                }
            }
        });

        // Prevent the default behavior of some keys (e.g., Enter)
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
            }
        });
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
